    <p ng-repeat="item in vm.errors">
        <span>{{ item }}</span>
    </p>
<md-content class="md-padding" layout="column" flex layout-align="center center">

    <div access-control="not-authorized" id="content" layout="column">
        <md-input-container>
            <label>Email</label>
            <input ng-model="vm.credentials.email">
        </md-input-container>
        <md-input-container>
            <label>Password</label>
            <input ng-model="vm.credentials.password" type="password">
        </md-input-container>
        <md-input-container layout-align="center center">
            <div layout="row" layout-sm="row" layout-margin>
                <md-button class="md-raised md-primary" flex="50" flex-sm="100" ng-click="vm.login()">Login</md-button>
                <md-button class="md-raised" flex="50" flex-sm="100" ui-sref="home.registration">Register</md-button>

                <md-button class="md-raised" flex="50" flex-sm="100">Foget password</md-button>
            </div>
        </md-input-container>
    </div>
</md-content>
