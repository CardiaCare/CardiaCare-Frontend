<md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left"
            class="md-whiteframe-z2 md-sidenav-left">
    <md-toolbar md-theme="custom" class="md-hue-1 md-whiteframe-z2">
        <md-button layout="row" layout-align="center center" class="md-toolbar-tools md-warn"
                   href="#">
            <h1>CardiaCare</h1>
        </md-button>
    </md-toolbar>
    <md-button ng-repeat-start="item in vm.menuItems" layout="row" layout-align="start center"
               class="capitalize"
               ui-sref-active="md-warn" ui-sref="{{item.sref}}">
        <div hide-sm hide-md class="md-tile-content" layout-margin>
            <i class="material-icons md-36">{{item.icon}}</i>
        </div>
        <div class="md-tile-content">
            {{item.name}}
        </div>
    </md-button>
    <md-divider ng-repeat-end></md-divider>
</md-sidenav>
<div layout="column" flex>
    <!-- TODO: Add validations -->
    <md-content class="md-padding" layout="row" layout-sm="column">
        <md-input-container>
            <label>First name</label>
            <input ng-model="vm.user.name">
        </md-input-container>
        <md-input-container>
            <input ng-model="vm.user.patronymic">
        </md-input-container>
        <md-input-container>
            <label>Second Name</label>
            <input ng-model="vm.user.surname">
        </md-input-container>
        <md-input-container>
            <label>Email</label>
            <input ng-model="vm.user.email" type="email">
        </md-input-container>
    </md-content>
    <md-content class="md-padding">
        <form name="userForm">
            <div layout layout-sm="column">
                <md-input-container flex="80">
                    <label>Organization</label>
                    <input ng-model="vm.user.organization" disabled>
                </md-input-container>
                <md-input-container flex>
                    <label>Submission Date</label>
                    <input type="date" ng-model="vm.user.submissionDate">
                </md-input-container>
            </div>
            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>snils</label>
                    <input ng-model="vm.user.snils">
                </md-input-container>
                <md-input-container flex>
                    <label>inn</label>
                    <input ng-model="vm.user.inn">
                </md-input-container>
            </div>
            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>Diagnoses</label>
                    <textarea ng-model="vm.user.diagnoses"></textarea>
                </md-input-container>
                <md-input-container flex>
                    <label>Allergy</label>
                    <textarea ng-model="vm.user.allergy"></textarea>
                </md-input-container>
            </div>
        </form>
    </md-content>


    <div layout-gt-md="row">
        <panel-widget flex title="Feedbacks" template="app/views/partials/feedback-list.html"
                      class="fixed-height-widget"></panel-widget>

        <panel-widget flex title="Feedback" template="app/views/partials/feedback.html"
                      class="fixed-height-widget"></panel-widget>
    </div>
</div>
