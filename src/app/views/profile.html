<div layout="row">
    
<md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left"
            class="md-whiteframe-z2 md-sidenav-left">

    <md-button ng-repeat-start="item in vm.menuItems" layout="row" layout-align="start center"
               class="capitalize"
               ui-sref-active="md-warn" ui-sref="{{item.sref}}">
        <div hide-sm hide-md class="md-tile-content" layout-margin>
            <i class="material-icons md-36">{{item.icon}}</i>
        </div>
        <div class="md-tile-content">
            {{item.name}}
        </div>
    </md-button>
    <md-divider ng-repeat-end></md-divider>
</md-sidenav>
    
    <!-- TODO: Add validations -->
  <div layout="column" flex>  

      <div layout-gt-md="row">
                  <panel-widget flex title="{{ 'PATIENT' | translate }}" template="app/views/partials/patient.html"
                      class="fixed-height-widget"></panel-widget>
      </div>

    <div layout-gt-md="row">
        <panel-widget flex title="{{ 'FEEDBACKS_LIST' | translate }}" template="app/views/partials/feedback-list.html"
                      class="fixed-height-widget"></panel-widget>

        <panel-widget flex title="{{ 'FEEDBACK' | translate }}" template="app/views/partials/feedback.html"
                      class="fixed-height-widget"></panel-widget>
    </div>
    </div>
</div>
