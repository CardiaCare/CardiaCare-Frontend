<div layout="column" layout-align="center center" layout-fill>
    <md-input-container>
        <label>Email</label>
        <input ng-model="vm.credentials.email">
    </md-input-container>
    <md-input-container>
        <label>Password</label>
        <input ng-model="vm.credentials.password" type="password">
    </md-input-container>
    <md-input-container>
        <label>Invite Code</label>
        <input ng-model="vm.credentials.invite" type="password">
    </md-input-container>
    <md-input-container layout-align="center center">
        <div layout="row" layout-sm="column" layout-margin>
            <md-button class="md-raised md-primary" flex="50" flex-sm="100"ng-click="vm.register()">Register</md-button>
        </div>
    </md-input-container>
</div>
