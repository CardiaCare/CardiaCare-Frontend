<div layout="row" layout-align="center center" flex  ng-controller="RegistrationController as vm" >
    <div access-control="not-authorized" id="content" flex flex-gt-md="80" flex-gt-lg="70" >
        <md-toolbar>
            <h1 class="md-toolbar-tools">{{ 'SING_UP' | translate }}</h1>
        </md-toolbar>
        <md-content class="md-padding md-whiteframe-z1"  layout="column" >
            <md-input-container>
                <label>{{ 'EMAIL' | translate }}</label>
                <input ng-model="vm.credentials.email">
            </md-input-container>
            <md-input-container>
                <label>{{ 'PWD' | translate }}</label>
                <input ng-model="vm.credentials.password" type="password">
            </md-input-container>
            <md-input-container>
                <label>{{ 'INV_CODE' | translate }}</label>
                <input ng-model="vm.credentials.inviteCode" type="password">
            </md-input-container>
            <md-input-container layout-align="center center">
                <div layout="row" layout-sm="column" layout-margin>
                    <md-button class="md-raised" flex="50" flex-sm="100" ui-sref="home.login">{{ 'BUTTON_HAVE_ACC' | translate }}</md-button>
                    <md-button class="md-raised md-primary" flex="50" flex-sm="100" ng-click="vm.register()">{{ 'SING_UP' | translate }}</md-button>
                </div>
            </md-input-container>
        </md-content>
    </div>
</div>
