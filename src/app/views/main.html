<md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left"
            class="md-whiteframe-z2 md-sidenav-left">
  <md-toolbar md-theme="custom" class="md-hue-1 md-whiteframe-z2">
    <md-button layout="row" layout-align="center center" class="md-toolbar-tools md-warn"
               href="#">
      <h1>CardiaCare</h1>
    </md-button>
  </md-toolbar>
      <md-button ng-repeat-start="item in vm.menuItems" layout="row" layout-align="start center"
                 class="capitalize" ng-click="vm.selectItem(item)"
                 ui-sref-active="md-warn" ui-sref="{{item.sref}}">
          <div hide-sm hide-md class="md-tile-content" layout-margin >
              <i class="material-icons md-36">{{item.icon}}</i>
          </div>
          <div class="md-tile-content" >
              {{item.name}}
          </div>
      </md-button>
      <md-divider ng-repeat-end></md-divider>
</md-sidenav>

<div layout="column" flex>
    <md-toolbar layout="row" layout-align="center center">
        <section layout-align="start center" layout-fill flex>
            <md-button hide-gt-sm ng-click="vm.toggleItemsList()" aria-label="Menu">
                <i class="material-icons">menu</i>
            </md-button>
        </section>
        <section layout-align="end center">
           <md-menu-bar>
            <md-menu >
                <md-button class="md-fab md-primary" aria-label="Use Android" ng-click="$mdOpenMenu()">
                    <img width="50" class="img-circle" ng-src="assets/images/avatar-1.png"></img>
                </md-button>
                <md-menu-content>
                    <md-menu-item>
                        <md-button ui-sref="home.doctor-dashboard">
                            Profile
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="ctrl.sampleAction('share', $event)">
                            Settings
                        </md-button>
                    </md-menu-item>
                    <md-menu-divider></md-menu-divider>
                    <md-menu-item>
                        <md-button  ng-click="vm.showConfirm($event)">
                            Log Out
                        </md-button>
              </md-menu-item>
            </md-menu-content>
          </md-menu>
        </md-menu-bar>

        </section>
    </md-toolbar>

    <md-content flex class="md-padding page-content">
        <div ui-view></div>
    </md-content>
</div>
