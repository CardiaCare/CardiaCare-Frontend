<md-content class="md-padding" layout="row" layout-sm="column" ng-controller="PatientController">
    <md-content class="md-padding" layout="column">
        <md-input-container>
            <label>First name</label>
            <input ng-model="user.name">
        </md-input-container>
        <md-input-container>
            <input ng-model="user.patronymic">
        </md-input-container>
        <md-input-container>
            <label>Second Name</label>
            <input ng-model="user.surname">
        </md-input-container>
        <md-input-container>
            <label>Email</label>
            <input ng-model="user.email" type="email">
        </md-input-container>
    </md-content>
    <md-content class="md-padding">
        <form name="userForm">
            <div layout layout-sm="column">
                <md-input-container flex="80">
                    <label>Organization</label>
                    <input ng-model="user.organization" disabled>
                </md-input-container>
                <md-input-container flex>
                    <label>Submission Date</label>
                    <input type="date" ng-model="user.submissionDate">
                </md-input-container>
            </div>
            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>snils</label>
                    <input ng-model="user.snils">
                </md-input-container>
                <md-input-container flex>
                    <label>inn</label>
                    <input ng-model="user.inn">
                </md-input-container>
            </div>
            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>Diagnoses</label>
                    <textarea ng-model="user.diagnoses"></textarea>
                </md-input-container>
                <md-input-container flex>
                    <label>Allergy</label>
                    <textarea ng-model="user.allergy"></textarea>
                </md-input-container>
            </div>
        </form>
    </md-content>
            <md-content class="md-padding">
            <md-input-container layout-align="center center">
                <md-button class="md-raised md-primary" ng-click="update()">Update information</md-button>
            </md-input-container>
        </md-content>
</md-content>
