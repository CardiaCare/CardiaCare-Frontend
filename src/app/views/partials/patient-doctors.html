<md-content class="md-padding" layout="column" layout-sm="column" ng-controller="PatientDoctorsController as vm">
    <div layout="row" layout-sm="column" layout-align="space-around">
        <md-progress-circular ng-hide="!activated" md-mode="indeterminate"></md-progress-circular>
    </div>
    <md-list ng-hide="activated" flex>
        <md-input-container>
            <label>{{ 'SEARCH' | translate }}</label>
            <input ng-model="searchText">
        </md-input-container>
        <md-list-item ng-repeat="item in doctors | filter:searchText" class="secondary-button-padding">
            <div layout="column">
            <p flex>{{ item.name}} {{ item.patronymic}} {{ item.surname}}</p>
            <a href="mailto:{{ item.email}}">{{ item.email}}</a>
            </div>
            <md-divider ></md-divider>
        </md-list-item>
    </md-list>   
</md-content>
