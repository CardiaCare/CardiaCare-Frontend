<md-content class="md-padding" layout="column" layout-sm="column" ng-controller="InvitesController as vm">
    <md-input-container>
        <label>{{ 'EMAIL' | translate }}</label>
        <input ng-model="vm.invite.email">
    </md-input-container>

    <md-input-container>
        <label>{{ 'ROLE' | translate }}</label>
        <md-select ng-model="vm.invite.role">
            <md-option ng-repeat="role in vm.role" ng-value="role.value" >
                {{role.name}}
            </md-option>
        </md-select>
    </md-input-container>
    <md-input-container>
        <md-button class="md-raised md-primary" ng-click="vm.invitePerson()">{{ 'BUTTON_INVITE' | translate }}</md-button>
        <md-button class="md-raised md-primary" ng-click="vm.showInvites($event)">{{ 'BUTTON_SHOW_INV' | translate }}</md-button>
    </md-input-container>
</md-content>



<script type="text/ng-template" id="dialog1.tmpl.html">
<md-dialog aria-label="Your Invites">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{ 'YOU_INV' | translate }}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="assets/images/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <md-content>
            <div layout="row" layout-sm="column" layout-align="space-around">
                <md-progress-circular ng-hide="!activated" md-mode="indeterminate"></md-progress-circular>
            </div>
        <md-list ng-hide="activated" flex>
            <md-list-item ng-repeat="item in invites" class="noright">
                <p flex>{{item.email}} {{item.created_at}} {{item.role}}</p>
                <md-icon md-svg-src="assets/images/ic_delete_24px.svg" ng-click="deleteInvite(item)" aria-label="Delete" class="md-secondary md-hue-3" ></md-icon>
                 <md-divider ></md-divider>
            </md-list-item>
        </md-list>
        </md-content>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="cancel()">
        OK
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
</script>
