<md-content class="md-padding" layout="column" layout-sm="column" ng-controller="InvitesController as vm">
    <md-input-container>
        <label>Email</label>
        <input ng-model="vm.invite.email">
    </md-input-container>

    <md-input-container>
        <label>Role</label>
        <md-select ng-model="vm.invite.role">
            <md-option ng-repeat="role in vm.role" ng-value="role.name" >
                {{role.name}}
            </md-option>
        </md-select>
    </md-input-container>
    <md-input-container>
        <md-button class="md-raised md-primary" ng-click="vm.invitePerson()">Invite person</md-button>
        <md-button class="md-raised md-primary" ng-click="vm.showInvites($event)">Show invites</md-button>
    </md-input-container>
</md-content>



<script type="text/ng-template" id="dialog1.tmpl.html">
<md-dialog aria-label="Your Invites">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Your Invites</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <md-content ng-controller="InvitesController as vm">
        <md-list flex>
            <md-list-item ng-repeat="item in vm.invites" class="noright">
                <p flex>{{ item.name}} {{ item.email}}</p>
                <md-icon md-svg-icon="email"  ng-click="vm.deleteInvite(item)" aria-label="Send Email" class="md-secondary md-hue-3" ></md-icon>
                 <md-divider ></md-divider>
            </md-list-item>
        </md-list>
        </md-content>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="cancel()">
        OK
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
</script>
