<md-content class="md-padding" layout="column" layout-sm="column" ng-controller="FeedbackListController as vm">   
    <md-list flex>
        <md-list-item ng-repeat="item in vm.feedbacks" class="noright">
            <p flex>{{ item.description}} {{ item.version}}</p>
            <md-divider ></md-divider>
        </md-list-item>
    </md-list>
</md-content>
